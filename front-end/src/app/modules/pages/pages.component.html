<div class="app-panel" [class.shrink]="shrink" [class.menu-opened]="menuOpened">
  <nav>
    <app-nav (shrink)="shrink = $event"></app-nav>
  </nav>
  <main>
    <app-breadcrumb class="content-breadcrumb"></app-breadcrumb>
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer>
    <button class="button-menu" (click)="menuOpened = !menuOpened">
      <i class="bx bx-{{ menuOpened ? 'window-close' : 'menu' }}"></i>
      Menu
    </button>
  </footer>
</div>
